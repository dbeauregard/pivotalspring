<!-- Generated by ChatGPT -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #e74c3c;
        }
        p {
            font-size: 18px;
        }
        .details {
            margin-top: 20px;
            color: #555;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #c0392b;
        }
        .trace {
            text-align: left;
            margin: 20px auto;
            padding: 15px;
            background: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-x: auto;
            max-width: 800px;
            max-height: 300px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Something went wrong!</h1>
        <p>We're sorry, but an error occurred.</p>
        <div class="details">
            <p class="code">Error Code: <span th:text="${status}">[Error Code]</span></p>
            <p>Error Message: <span th:text="${error}">[Error Message]</span></p>
            <p th:if="${message}">Details: <span th:text="${message}">[Error Details]</span></p>
        </div>
        <div class="trace" th:if="${trace}">
            <h3>Stack Trace:</h3>
            <pre th:text="${trace}">[Stack Trace]</pre>
        </div>
    </div>
</body>
</html>
